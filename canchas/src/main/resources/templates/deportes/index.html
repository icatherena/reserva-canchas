        <div class="row mb-3">
            <div class="col h3">Listado de Deportes</div>
            <a href="../crearDeporte/index.html" class="col-auto btn btn-lg btn-success"> <!--REVISAR <a href>-->
                <i class='bx bx-plus bx-xs'></i>
            </a>
        </div>

        <table id="deportes" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Deporte</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="d : ${deportes}">
                    <td th:text="${d.nombreDeporte}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'deportes/{id}' (id=${d.id})}">
                            <i class='bx bx-file-find bx-xs' ></i>
                        </a>

                        <a class="btn btn-secondary" th:href="@{'/deportes/editar/{id}' (id=${d.id})}">
                            <i class='bx bx-edit-alt bx-xs'></i>
                        </a>

                        <form class="d-inline" th:action="@{'/deportes/{id}' (id=${d.id})}" th:method="DELETE">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar el Deporte?')">
                                <i class='bx bx-trash bx-xs'></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>

    <script th:fragment="script">
        $(document).ready(function() {
            $('#deportes').DataTable();
        } );
    </script>
