    <section class="sig-up-contenedor">
        <section class="sign-up-container" th:fragment="contenido">
            <h1 class="title">Crea tú cuenta</h1>
            <form class="input-container-sign-up" th:action="@{/registro}" th:object="${registroDto}" method="POST">
                
                <label for="usuario" class="form-label">Usuario</label>
                <input class="input" type="text" placeholder="Usuario">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div></div>


                <label for="email" class="form-label">Correo electrónico</label>
                <input class="input" type="email" id="email" th:field="*{email}" th:errorClass="'is-invalid'" placeholder="Correo electrónico">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                
                <label for="contraseña" class="form-label">Contraseña</label>
                <input class="input" type="password" placeholder="Contraseña">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></div></div>
               
                <button class="btn" type="submit">Crear</button>
            </form>
        </section>
    </section>

    <script th:fragment="script"></script>
