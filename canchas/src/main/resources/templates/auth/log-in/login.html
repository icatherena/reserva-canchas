<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--<title>Acceder</title>-->
    <title th:text="${titulo}"></title>

    <link rel="icon" href="/cancha2.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="log-in-container" th:fragment="contenido">
        <article class="log-in-info-container">
            <h1 class="title">Iniciar sesión</h1>
            
            <form class="input-container" th:action="@{/logincheck}" method="POST">

                <!--

                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

                -->

                    <label for="email">Correo electrónico</label>
                    <input type="text" class="input" id="email" name="email" placeholder="Correo electrónico">

                    <label for="email">Contraseña</label>
                    <input type="password" class="input" id="password" name="password" placeholder="Contraseña">

                    <button type="submit" class="btn">Acceder</button>

            </form>
            
            <h2 class="enlace-sign-up">¿No tienes una cuenta? Crea una <a href="../sign-up/index.html">aquí</a></h2>
        
        </article>
        
        <img class="image-container" src="cancha.png" alt="Cancha">
    
    </section>

    <script th:fragment="script">
    </script>
    
</body>
</html>
