<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder</title>
    <link rel="icon" href="/cancha2.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sign-up-container" th:fragment="contenido">
            <h1 class="title">Crea tú cuenta</h1>
            <form class="input-container" th:action="@{/registro}" th:object="${registroDto}" method="POST">
                
                <label for="usuario" class="form-label">Usuario</label>
                <input class="input" type="text" placeholder="Usuario">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div></div>


                <label for="email" class="form-label">Correo electrónico</label>
                <input class="input" type="email" id="email" th:field="*{email}" th:errorClass="'is-invalid'" placeholder="Correo electrónico">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                
                <label for="password" class="form-label">Contraseña</label>
                <input class="input" type="password" placeholder="Contraseña">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div></div>
               
                <button class="btn" type="submit">Crear</button>
            </form>
    </section>

    <script th:fragment="script" src="https://www.google.com/recaptcha/api.js"></script>

</body>
</html>
