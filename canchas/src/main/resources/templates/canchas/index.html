        <div class="row mb-3">
            <div class="col h3">Listado de Canchas</div>
            <a href="../crearCancha/index.html" class="col-auto btn btn-lg btn-success"> <!--REVISAR <a href> ¿es a la ruta del html?-->
                <i class='bx bx-plus bx-xs'></i>
            </a>
        </div>

        <table id="canchas" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Deporte</th>
                    <th>Ubicación</th>
                    <th>Material</th>
                    <th>Dimensiones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${canchas}">
                    <td th:text="${c.deporteCancha}"></td>
                    <td th:text="${c.ubicacionCancha}"></td>
                    <td th:text="${c.materialCancha}"></td>
                    <td th:text="${c.dimensionesCancha}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'canchas/{id}' (id=${c.id})}">
                            <i class='bx bx-file-find bx-xs' ></i>
                        </a>

                        <a class="btn btn-secondary" th:href="@{'/canchas/editar/{id}' (id=${c.id})}">
                            <i class='bx bx-edit-alt bx-xs'></i>
                        </a>

                        <form class="d-inline" th:action="@{'/canchas/{id}' (id=${c.id})}" th:method="DELETE">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar la Cancha?')">
                                <i class='bx bx-trash bx-xs'></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        </section>
