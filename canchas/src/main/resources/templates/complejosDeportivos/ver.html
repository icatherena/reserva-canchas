    <!--ENCABEZADO-->
    <header th:fragment="header">
        <section class="enlaces-header">
            <h1>Vista de Administrador</h1>
        </section>
        <section sec:authorize="isAuthenticated()">
            <form class="btn-log-out" th:action="@{/logout}" method="POST">
                <button type="submit" onclick="return confirm('¿Está seguro de cerrar sesión?')">
                    Cerrar sesión
                </button>
            </form>
        </section>
    </header>
    
    <!--CUERPO-->

    <!--FORMULARIO-->

    <section class="contenedor-form-complejo" th:fragment="contenido">
        <div class="card-header h3" th:text="${complejoDeportivo.nombre}"></div>
            <p class="p1">
                <span class="fw-bold">Nombre del Complejo:</span>
                <span th:text="${complejoDeportivo.nombre}"></span>
            </p>
            <p>
                <span class="fw-bold">Ubicación del Complejo:</span>
                <span th:text="${complejoDeportivo.ubicacion}"></span>
            </p>
            <p>
                <span class="fw-bold">Deporte del Complejo:</span> <!--DEBERÍA MOSTRAR UN COMBOBOX?-->
                <span th:text="${complejoDeportivo.deporteComplejo}"></span>
            </p>                 
        </div>
    </section>
